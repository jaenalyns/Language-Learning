        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #f5f5f0 0%, #e8e8e0 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        function playNumber(number, koreanText) {
            // Visual feedback
            const cards = document.querySelectorAll('.number-card');
            const clickedCard = cards[Array.from(cards).findIndex(card => 
                card.querySelector('.arabic-number').textContent == number
            )];
            
            if (clickedCard) {
                clickedCard.classList.add('audio-playing');
                setTimeout(() => {
                    clickedCard.classList.remove('audio-playing');
                }, 1000);
            }

            // Use Web Speech API for pronunciation
            if ('speechSynthesis' in window) {
                // Cancel any ongoing speech
                speechSynthesis.cancel();
                
                const utterance = new SpeechSynthesisUtterance(koreanText);
                
                // Try to find a Korean voice
                const voices = speechSynthesis.getVoices();
                const koreanVoice = voices.find(voice => 
                    voice.lang.includes('ko') || voice.lang.includes('KR')
                );
                
                if (koreanVoice) {
                    utterance.voice = koreanVoice;
                }
                
                utterance.lang = 'ko-KR';
                utterance.rate = 0.8; // Slightly slower for learning
                utterance.pitch = 1;
                
                speechSynthesis.speak(utterance);
            } else {
                // Fallback message if speech synthesis not supported
                console.log('Speech synthesis not supported');
                alert(`Korean pronunciation: ${koreanText}`);
            }
        }

        // Load voices when they become available
        if ('speechSynthesis' in window) {
            speechSynthesis.onvoiceschanged = function() {
                // Voices are now loaded
            };
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        
        h1 {
            color: #FF8C00;
            font-size: 3rem;
            font-weight: 900;
            text-shadow: 3px 3px 0px #000, -1px -1px 0px #000, 1px -1px 0px #000, -1px 1px 0px #000;
            margin-bottom: 30px;
            text-transform: uppercase;
        }
        
        .numbers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .number-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        
        .number-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .number-card:active {
            transform: translateY(-2px);
        }
        
        .play-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.2rem;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }
        
        .number-card:hover .play-icon {
            opacity: 1;
        }
        
        .audio-playing {
            background: rgba(255, 140, 0, 0.1) !important;
            border: 2px solid #FF8C00;
        }
        
        .arabic-number {
            font-size: 2.5rem;
            font-weight: 900;
            color: #FF8C00;
            text-shadow: 2px 2px 0px #000, -1px -1px 0px #000, 1px -1px 0px #000, -1px 1px 0px #000;
            margin-bottom: 10px;
        }
        
        .korean-number {
            font-size: 1.8rem;
            font-weight: 700;
            color: #FF8C00;
            text-shadow: 2px 2px 0px #000, -1px -1px 0px #000, 1px -1px 0px #000, -1px 1px 0px #000;
            margin-bottom: 5px;
        }
        
        .romanized {
            font-size: 1.2rem;
            color: #666;
            font-weight: 400;
            font-style: italic;
        }
        
        .section-header {
            grid-column: 1 / -1;
            font-size: 2rem;
            font-weight: 900;
            color: #FF8C00;
            text-shadow: 2px 2px 0px #000, -1px -1px 0px #000, 1px -1px 0px #000, -1px 1px 0px #000;
            margin: 30px 0 20px 0;
            text-transform: uppercase;
        }
        
        @media (max-width: 768px) {
            .numbers-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .arabic-number {
                font-size: 2rem;
            }
            
            .korean-number {
                font-size: 1.4rem;
            }
            
            .romanized {
                font-size: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>

        function generateNumbers() {

            ];

            sections.forEach(section => {
                // Add section header

                header.className = 'section-header';
                header.textContent = section.title;
                grid.appendChild(header);

                // Add numbers in this section

                    const numberData = koreanNumbers[i];
                    
                    const card = document.createElement('div');
                    card.className = 'number-card';
                    card.onclick = () => playNumber(i, numberData.korean);

                }
